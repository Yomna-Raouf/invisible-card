 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta  name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/de4c676988.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Invesible Card</title>
</head>
<body>
	<div class="container">
		<div class="card-wrapper">
			<div class="card">
				<img src="assets/john-doe.jpg" class="card-image">
				<h1 class="card-heading">John Doe</h1>
				<p class="card-paragraph"> <i class="fas fa-quote-left"></i> Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				consequat. 
				<i class="fas fa-quote-right"></i></p>
				<ul class="card-icons">
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-facebook-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-linkedin"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-twitter-square"></i>
						</a>
					</li>
					<li>
						<a href="#" class="card-icon-link">
							<i class="card-icon fab fa-instagram"></i>
						</a>
					</li>
				</ul>
				<button class="card-btn">view profile</button>
			</div>
		</div>
	</div>

</body>
</html>
